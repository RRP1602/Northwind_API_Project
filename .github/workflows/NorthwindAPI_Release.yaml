name: Release Generator

on: 
  push

defaults:
  run:
    working-directory: ./NorthwindAPI/

jobs:
  tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish ./NorthwindAPI/NorthwindAPI.csproj -c Release -o ./output
    - name: Package
      run: zip -r ${{ github.event.repository.name }}.zip ./output/*
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ github.event.repository.name }}.zip
